<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name-input"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="comment-area"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const butAddComment = document.getElementById("add-form-button");
    const listOfComments = document.getElementById("comments");
    const nameInputElement = document.getElementById("name-input");
    const commentAreaElement = document.getElementById("comment-area");
    const currentDate = new Date();
    let day = currentDate.getDate();
    if (day < 10) {
      day = "0" + day;
    }
    const months = [
      "01",
      "02",
      "03",
      "04",
      "05",
      "06",
      "07",
      "08",
      "09",
      "10",
      "11",
      "12",
    ];
    let month = months[currentDate.getMonth()];
    let year = currentDate.getFullYear() % 100;
    if (year < 10) year = "0" + year;

    let hour = currentDate.getHours();
    if (hour < 10) {
      hour = "0" + hour;
    }
    let minute = currentDate.getMinutes();
    if (minute < 10) {
      minute = "0" + minute;
    }
    const newDate = day + "." + month + "." + year + " " + hour + ":" + minute;

    butAddComment.addEventListener("click", () => {
      if (nameInputElement.value === "" || commentAreaElement.value === "") {
        alert("Требуется заполнить все поля!");
        return;
      }
      const oldComments = listOfComments.innerHTML;
      listOfComments.innerHTML =
        oldComments +
        `<li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${newDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentAreaElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;
    });
    console.log("It works!");
  </script>
</html>
